---
layout: page
title: "My Thesis"
description: "Academia FTW"
header-img: "thesis.jpg"
---
{% for post in site.posts %}
	{% if post.thesis %}
		<div class="preview-post">
    		<a href="{{ post.url | prepend: site.baseurl }}">
        		<h2 class="post-title">
            		{{ post.title }}
        		</h2>
        		{% if post.subtitle %}
        			<h3 class="post-subtitle">
            			{{ post.subtitle }}
        			</h3>
        		{% endif %}
   			</a>
    	</div>    		
	{% endif %}
{% endfor %}
